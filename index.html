<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Finance Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Simple Finance Calculator</h1>
        <h2 class="desc">This calculator will determine your estimated monthly payments</h2>
    </div>

    <div class="tab">
        <button class="tablinks" onclick="openOption(event, 'monthly-repayments-id')" id='defaultOpen'>Calculate monthly repayments</button>
        <button class="tablinks" onclick="openOption(event, 'affordability')">Calculate what you can afford</button>
    </div>

    <div class="tabcontent" id='monthly-repayments-id'>
        <form id='info-form' class='form'>

            <div class = 'form-group row'>
                <label for="amount" class="col-sm-2 col-form-label" id='loan-amount'>Loan amount:</label>
                <div class="col-sm-10">
                    <input type="number" id="amount" name='amount' class="form-control">
                </div>
                
            </div> 
            
            <div class = 'form-group row'>
                <label for="term" class="col-sm-2 col-form-label" id='loan-amount'>Term length (months):</label>
                <div class="col-sm-10">
                    <input type="number" id="term" name='term' class="form-control">
                </div>
                
            </div> 
            
            <div class = 'form-group row'>
                <label for="interest" class="col-sm-2 col-form-label" id='loan-amount'>Interest rate(%):</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" id="interest" name='interest' class="form-control">
                </div>
                
            </div> 

            <div class = 'form-group row'>
                <label for="deposit" class="col-sm-2 col-form-label" id='loan-amount'>Deposit amount:</label>
                <div class="col-sm-10">
                    <input type="number" id="deposit" name='deposit' class="form-control">
                </div>
                
            </div> 


            <button type="submit" class="btn btn-primary" name='submit-button' value="Submit" id='calc-button'>Calculate</button>
        </form>

        <div class="container">
            <div id="error-message">
                <p class="error-style" id="error"></p>
            </div>
            <div class="result" id='result-id'>
                <p class="answer-style" id="answer"></p>
                <p class="total-style" id='total-payable'></p>
                <p class="interest-style" id="interest-paid"></p>
            </div>
    </div>
    

    </div>
    
    <div class="tabcontent" id='affordability'>
        <form id='repay-info-form' class='form'>

            <div class = 'form-group row'>
                <label for="repayAmount" class="col-sm-2 col-form-label" id='loan-amount'>Amount you can repay each month:</label>
                <div class="col-sm-10">
                    <input type="number" id="repayAmount" name='repayAmount' class="form-control">
                </div>
                
            </div> 
            
            <div class = 'form-group row'>
                <label for="term" class="col-sm-2 col-form-label" id='loan-amount'>Term length (months):</label>
                <div class="col-sm-10">
                    <input type="number" id="repay-term" name='repay-term' class="form-control">
                </div>
                
            </div> 
            
            <div class = 'form-group row'>
                <label for="interest" class="col-sm-2 col-form-label" id='loan-amount'>Interest rate(%):</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" id="repay-interest" name='repay-interest' class="form-control">
                </div>
                
            </div> 

            <div class = 'form-group row'>
                <label for="repay-deposit" class="col-sm-2 col-form-label" id='loan-amount'>Deposit amount:</label>
                <div class="col-sm-10">
                    <input type="number" id="repay-deposit" name='repay-deposit' class="form-control">
                </div>
                
            </div> 


            <button type="submit" class="btn btn-primary" name='submit-button' value="Submit" id='afford-button'>Calculate</button>
        </form>

        <div id="repay-error-message">
            <p class="error-style" id="repay-error"></p>
        </div>
        <div class="container">
    

            <div class="result" id='repay-result-id'>
                <p class="answer-style" id="repay-answer"></p>
                <p class="total-style" id='repay-total-payable'></p>
                <p class="interest-style" id="repay-interest-paid"></p>
            </div>
        </div>
    </div>

</body>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
